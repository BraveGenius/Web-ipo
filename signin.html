<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bluestock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- Google API Script -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h2 class="text-center">Sign In</h2>
                <form id="signinForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                </form>
                <div class="mt-3 text-center">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>

                <!-- Google Sign-In Button -->
                <div class="g-signin2 mt-4" data-onsuccess="onSignIn"></div>
            </div>
        </div>
    </div>

    <script>
        // Google Sign-In Success Handler
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId());
            console.log("Full Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());

            // Store user info in sessionStorage or perform redirection
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userName', profile.getName());
            sessionStorage.setItem('userEmail', profile.getEmail());

            window.location.href = 'index.html';  // Redirect to dashboard
        }

        // Handle Sign-In form submission
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For simplicity, let's assume the correct credentials are "admin" and "password123"
            if (username === 'admin' && password === 'password123') {
                // Store the login state in sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';  // Redirect to the dashboard page
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
