<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bluestock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- Google API Script -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <h2 class="text-center">Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="newUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="newUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="mt-3 text-center">
                    Already have an account? <a href="signin.html">Sign In</a>
                </div>

                <!-- Google Sign-In Button -->
                <div class="g-signin2 mt-4" data-onsuccess="onSignUp"></div>
            </div>
        </div>
    </div>

    <script>
        // Google Sign-Up Success Handler
        function onSignUp(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId());
            console.log("Full Name: " + profile.getName());
            console.log("Email: " + profile.getEmail());

            // Store user info in sessionStorage or perform redirection
            sessionStorage.setItem('isLoggedIn', 'true');
            sessionStorage.setItem('userName', profile.getName());
            sessionStorage.setItem('userEmail', profile.getEmail());

            window.location.href = 'signin.html';  // Redirect to sign-in page after successful sign-up
        }

        // Handle Sign-Up form submission (this is optional if you're handling sign-up manually)
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            alert('Sign up successful!');
            window.location.href = 'signin.html';  // Redirect to sign-in page after successful sign-up
        });
    </script>
</body>
</html>
