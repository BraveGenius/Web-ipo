<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Clone</title>
    
    <!-- ✅ Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100%;
            position: fixed;
            left: -280px;
            top: 0;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .sidebar-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .sidebar-header h5 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .sidebar-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .sidebar-menu {
            padding: 10px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px;
            font-size: 16px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }

        .sidebar-menu a:hover {
            background: #f0f0f0;
        }

        .sidebar-menu a i {
            width: 24px;
            text-align: center;
            margin-right: 10px;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .sidebar-footer button {
            font-size: 12px;
            padding: 5px 10px;
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Navbar */
        .navbar {
            background: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-btn {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .right-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .right-icons i {
            font-size: 20px;
            cursor: pointer;
        }

        
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-between align-items-center">
        <button class="menu-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i> <!-- ☰ Menu Icon -->
        </button>
        <span class="fw-bold fs-5">bluestock left nev click</span>
        <div class="right-icons">
            <i class="fas fa-bell"></i> <!-- Notification Icon -->
            <img src="https://via.placeholder.com/40" alt="Logo" class="logo">
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <img src="https://via.placeholder.com/60" alt="Profile">
            <h5>Ankit yadav</h5>
            <p>Aky78686@gmail.com</p>
        </div>

        <div class="sidebar-menu">
            <a href="#"><i class="fas fa-lock"></i> App Code</a>
            
            <small class="text-muted ms-3">Account</small>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-plug"></i> Connected Apps</a>
            <a href="#"><i class="fas fa-tasks"></i> App Status</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>

            <small class="text-muted ms-3">Console</small>
            <a href="#"><i class="fas fa-globe"></i> Web</a>
            <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            <a href="#"><i class="fas fa-chart-pie"></i> Technology</a>

            <small class="text-muted ms-3">Other</small>
            <a href="#"><i class="fas fa-file-alt"></i> Licenses</a>
            <a href="#"><i class="fas fa-paper-plane"></i> Invite Friends</a>
            <a href="#"><i class="fas fa-wrench"></i> General</a>

            <small class="text-muted ms-3">Help</small>
            <a href="#"><i class="fas fa-question-circle"></i> FAQ</a>
            <a href="#"><i class="fas fa-life-ring"></i> Support</a>
        </div>

        <div class="sidebar-footer">
            <p>Version 1.0.1 <span class="badge bg-warning">BETA</span></p>
            <button class="btn btn-primary btn-sm">Check Update</button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <!-- JavaScript -->
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let overlay = document.getElementById("overlay");

            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
                overlay.style.display = "none";
            } else {
                sidebar.classList.add("open");
                overlay.style.display = "block";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
