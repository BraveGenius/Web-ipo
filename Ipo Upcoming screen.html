<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Upcoming Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 12px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover, .sidebar .active {
            background-color: #495057;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }
        .ongoing { background-color: #28a745; color: white; }
        .upcoming { background-color: #ffc107; color: black; }
        .new-listed { background-color: #dc3545; color: white; }
        .action-btn {
            padding: 5px 10px;
            margin: 2px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white">Bluestock Fintech</h4>
        <a href="Daseboard.html">Dashboard</a>
        <a href="#" class="active">Manage IPO</a>
        <a href="#">IPO Subscription</a>
        <a href="#">IPO Allotment</a>
        <hr class="text-white">
        <a href="#">Settings</a>
        <a href="#">API Manager</a>
        <a href="#">Accounts</a>
        <a href="#">Help</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Upcoming IPO | Dashboard</h2>
            <button class="btn btn-primary">Register IPO</button>
        </div>
        <div class="table-responsive mt-4">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Company</th>
                        <th>Price Band</th>
                        <th>Open</th>
                        <th>Close</th>
                        <th>Issue Size</th>
                        <th>Issue Type</th>
                        <th>Listing Date</th>
                        <th>Status</th>
                        <th>Action</th>
                        <th>Delete/View</th>
                    </tr>
                </thead>
                <tbody id="ipoTable">
                    <!-- Data will be inserted dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item disabled"><a class="page-link" href="#">¬´</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">10</a></li>
                <li class="page-item"><a class="page-link" href="#">¬ª</a></li>
            </ul>
        </nav>
    </div>

    <script>
        // Dummy IPO Data
        const ipoData = [
            { company: "Adani Power", priceBand: "‚Çπ129 - ‚Çπ136", open: "2024-06-03", close: "2024-06-05", issueSize: "130.15 Cr.", issueType: "Book Built", listingDate: "2024-06-10", status: "ongoing" },
            { company: "VBL LTD", priceBand: "‚Çπ129 - ‚Çπ136", open: "2024-06-03", close: "2024-06-05", issueSize: "130.15 Cr.", issueType: "Book Built", listingDate: "2024-06-10", status: "upcoming" },
            { company: "Tata Motor", priceBand: "‚Çπ129 - ‚Çπ136", open: "2024-06-03", close: "2024-06-05", issueSize: "130.15 Cr.", issueType: "Book Built", listingDate: "2024-06-10", status: "new-listed" },
            { company: "BSE India", priceBand: "‚Çπ129 - ‚Çπ136", open: "2024-06-03", close: "2024-06-05", issueSize: "130.15 Cr.", issueType: "Book Built", listingDate: "2024-06-10", status: "ongoing" }
        ];

        // Function to populate table
        function loadIPOData() {
            const tableBody = document.getElementById("ipoTable");
            tableBody.innerHTML = "";

            ipoData.forEach((ipo, index) => {
                const statusClass = ipo.status === "ongoing" ? "ongoing" :
                                   ipo.status === "upcoming" ? "upcoming" : "new-listed";

                tableBody.innerHTML += `
                    <tr>
                        <td>${ipo.company}</td>
                        <td>${ipo.priceBand}</td>
                        <td>${ipo.open}</td>
                        <td>${ipo.close}</td>
                        <td>${ipo.issueSize}</td>
                        <td>${ipo.issueType}</td>
                        <td>${ipo.listingDate}</td>
                        <td><span class="status-badge ${statusClass}">${ipo.status.replace("-", " ")}</span></td>
                        <td><button class="btn btn-primary action-btn">Update</button></td>
                        <td>
                            <button class="btn btn-danger action-btn">üóë</button>
                            <button class="btn btn-secondary action-btn">üîç</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Load Data on Page Load
        document.addEventListener("DOMContentLoaded", loadIPOData);
    </script>

</body>
</html>
